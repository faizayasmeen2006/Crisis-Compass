    <h1>Make a Donation</h1>
    <!-- Form starts here -->
    <form class="form" action="donate.php" method="POST">

      <label for="donor_name">Your Name</label>
      <input type="text" id="donor_name" name="donor_name" placeholder="Your Name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      
      <label for="amount">Donation Amount (₹)</label>
      <input type="number" id="amount" name="amount" placeholder="Donation Amount (₹)" required>
      
      <label for="payment_method">Payment Method</label>
      <select name="payment_method" id="payment_method" required>
        <option value="">Select Payment Method</option>
        <option value="UPI">UPI</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <option value="Net Banking">Net Banking</option>
      </select>
      
      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" placeholder="Message (optional)" rows="4"></textarea>
      
      <button type="submit">Donate Now</button>
    </form>
