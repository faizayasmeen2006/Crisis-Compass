    <h1>Report a Disaster</h1>
    <form class="form" action="submit_report.php" method="POST">

      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="location" placeholder="Location of Disaster" required>
      <select name="disaster_type" required>

        <option value="Flood">Flood</option>
        <option value="Earthquake">Earthquake</option>
        <option value="Fire">Fire</option>
        <option value="Cyclone">Cyclone</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="description" placeholder="Brief Description" rows="5" required></textarea>
      <button type="submit">Submit Report</button>
